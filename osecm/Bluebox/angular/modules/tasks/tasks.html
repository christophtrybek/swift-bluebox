<!-- Tasks & Scheduling card -->
<md-card>
	<md-card-title>
          <md-card-title-text>
            <span class="md-headline">Tasks</span>
          </md-card-title-text>
    </md-card-title>
	<md-card-content>

		<!-- Button to schedule a new task -->
		<md-button class="md-raised md-primary" ng-click="addItem()">
			<span class="glyphicon glyphicon-plus"></span>
			Add item
		</md-button>

		<!-- Table which lists enqueued tasks -->
		<table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
			<thead>
			<tr>
				<th>Task ID</th>
				<th>Queue</th>
				<th>Definition</th>
				<th>Type</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="row in displayedCollection">
				<td>{{row.id}}</td>
				<td>{{row.queue}}</td>
				<td>{{row.definition}}</td>
				<td>{{row.type}}</td>
			</tr>
			</tbody>
		</table>
	</md-card-content>
</md-card>

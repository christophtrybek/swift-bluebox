    </div>

    <hr/>

    <!-- Main navigation tabs -->
    <md-tabs>
        <md-tab label="Content Management" ui-sref="fileSystemState()"></md-tab>
        <md-tab label="Tasks & Scheduling" ui-sref="tasksState()"></md-tab>
        <md-tab label="About" ui-sref="aboutState()"></md-tab>
        <md-tab label="Analytics" ui-sref="analyticsState()"></md-tab>
        <md-tab label="Account & Security" ui-sref="accountState()"></md-tab>
    </md-tabs>

    <message-bag timeout="3000" fixed animated></message-bag>

    <div ui-view></div>
</div>
